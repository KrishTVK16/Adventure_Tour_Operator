<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Tropical Escape</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-5 mx-auto">
                    <div class="card border-0 shadow-lg auth-card">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-5">
                                <a href="index.html" class="navbar-brand brand-font">
                                    <i class="bi bi-compass-fill me-2"></i>Tropical Escape
                                </a>
                                <p class="text-muted small mt-3">Join our community of explorers! Create your account.
                                </p>
                            </div>

                            <form action="dashboard/index.html">
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">First Name</label>
                                        <input type="text" class="form-control" placeholder="John" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Doe" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Email Address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control password-field"
                                            placeholder="••••••••" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label small" for="terms">Agree to <a href="#"
                                            class="text-decoration-none">Terms & Conditions</a></label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary fw-bold mb-4 px-5">Create
                                        Account</button>
                                </div>
                            </form>

                            <!-- Social Login -->
                            <div class="text-center mb-4">
                                <p class="small text-muted mb-3">OR CONTINUE WITH</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <button type="button"
                                        class="btn btn-outline-secondary flex-grow-1 d-flex align-items-center justify-content-center gap-2">
                                        <i class="bi bi-google text-danger"></i> Google
                                    </button>
                                    <button type="button"
                                        class="btn btn-outline-secondary flex-grow-1 d-flex align-items-center justify-content-center gap-2">
                                        <i class="bi bi-facebook text-primary"></i> Facebook
                                    </button>
                                </div>
                            </div>

                            <div class="text-center pt-3 border-top">
                                <p class="small text-muted mb-0">Already have an account? <a href="login.html"
                                        class="fw-bold text-decoration-none text-primary">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Toggle Password Visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function () {
                const input = this.parentElement.querySelector('.password-field');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>

</html>
