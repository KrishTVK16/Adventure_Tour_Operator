<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Tropical Escape</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg p-4">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <a href="index.html" class="navbar-brand brand-font">
                                    <i class="bi bi-compass-fill me-2"></i>Tropical Escape
                                </a>
                                <p class="text-muted small mt-3">Join the adventure today.</p>
                            </div>
                            <form>
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">First Name</label>
                                        <input type="text" class="form-control" placeholder="John">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Email Address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="reg-password"
                                            placeholder="••••••••">
                                        <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label small fw-bold">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirm-password"
                                            placeholder="••••••••">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleConfirmPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label small" for="terms">I agree to the <a href="#"
                                            class="text-decoration-none">Terms & Conditions</a>.</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-50 fw-bold mb-3 d-block mx-auto">Create
                                    Account</button>

                                <div class="text-center mb-3">
                                    <p class="small text-muted mb-2">OR</p>
                                    <div class="d-flex justify-content-center gap-2">
                                        <button type="button"
                                            class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                                            <i class="bi bi-google text-danger"></i> Google
                                        </button>
                                        <button type="button"
                                            class="btn btn-primary btn-sm d-flex align-items-center gap-2"
                                            style="background-color: #1877F2; border-color: #1877F2;">
                                            <i class="bi bi-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <span class="small text-muted">Already have an account? <a href="login.html"
                                            class="text-decoration-none fw-bold">Login</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Removed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function setupPasswordToggle(toggleId, inputId) {
            const toggleBtn = document.querySelector(toggleId);
            const inputField = document.querySelector(inputId);

            if (toggleBtn && inputField) {
                toggleBtn.addEventListener('click', function () {
                    const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                    inputField.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('bi-eye');
                    this.querySelector('i').classList.toggle('bi-eye-slash');
                });
            }
        }

        setupPasswordToggle('#toggleRegPassword', '#reg-password');
        setupPasswordToggle('#toggleConfirmPassword', '#confirm-password');
    </script>
</body>

</html>
