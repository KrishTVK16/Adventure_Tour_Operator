<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tropical Escape</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card border-0 shadow-lg p-4 auth-card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <a href="index.html" class="navbar-brand brand-font">
                                    <i class="bi bi-compass-fill me-2"></i>Tropical Escape
                                </a>
                                <p class="text-muted small mt-3">Welcome back, explorer.</p>
                            </div>
                            <form action="dashboard/index.html">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Email Address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="••••••••">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label small" for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary w-50 fw-bold mb-3 d-block mx-auto">Login</button>

                                <div class="text-center mb-3">
                                    <p class="small text-muted mb-2">OR</p>
                                    <div class="d-flex justify-content-center gap-2">
                                        <button type="button"
                                            class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
                                            <i class="bi bi-google text-danger"></i> Google
                                        </button>
                                        <button type="button"
                                            class="btn btn-primary btn-sm d-flex align-items-center gap-2"
                                            style="background-color: #1877F2; border-color: #1877F2;">
                                            <i class="bi bi-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <span class="small text-muted">Don't have an account? <a href="register.html"
                                            class="text-decoration-none fw-bold">Register</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Removed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye icon
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
