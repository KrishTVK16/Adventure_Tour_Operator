<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trips | Tropical Escape Admin</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <a href="../index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none border-bottom w-100 pb-3">
            <i class="bi bi-compass-fill me-2 fs-4"></i>
            <span class="fs-4 fw-bold font-heading">Tropical Escape</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto mt-3">
            <li><a href="index.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a href="trips.html" class="nav-link active"><i class="bi bi-map"></i> My Trips</a></li>
            <li><a href="bookings.html" class="nav-link"><i class="bi bi-calendar-check"></i> Bookings</a></li>
            <li><a href="waivers.html" class="nav-link"><i class="bi bi-file-earmark-text"></i> Waivers</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-people"></i> Users</a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-chat-left-text"></i> Messages</a></li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="" width="32" height="32"
                    class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <!-- Header -->
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 fw-bold">Trips Management</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Add New Trip
                </button>
            </div>
        </div>

        <!-- Filter -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Search trips...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Status: All</option>
                            <option value="1">Active</option>
                            <option value="2">Draft</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trips Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Trip Name</th>
                                <th>Location</th>
                                <th>Difficulty</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img src="https://images.unsplash.com/photo-1544411656-f404d0c9c34f?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80"
                                            class="rounded me-3" width="60" alt="">
                                        <div>
                                            <div class="fw-bold">Volcano Sunrise Trek</div>
                                            <div class="text-muted small">7 Days</div>
                                        </div>
                                    </div>
                                </td>
                                <td>Bali</td>
                                <td><span class="badge bg-danger-subtle text-danger">Hard</span></td>
                                <td>$899</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-secondary me-1"><i
                                            class="bi bi-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img src="https://images.unsplash.com/photo-1483729558449-99ef09a8c325?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80"
                                            class="rounded me-3" width="60" alt="">
                                        <div>
                                            <div class="fw-bold">Patagonia Glaciers</div>
                                            <div class="text-muted small">10 Days</div>
                                        </div>
                                    </div>
                                </td>
                                <td>Chile</td>
                                <td><span class="badge bg-warning-subtle text-warning">Moderate</span></td>
                                <td>$2,450</td>
                                <td><span class="badge bg-secondary">Draft</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-secondary me-1"><i
                                            class="bi bi-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
